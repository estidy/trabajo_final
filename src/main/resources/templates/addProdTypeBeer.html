<!DOCTYPE html>
<html lang="en"
      xmlns="http//www.w3.org/1999/xhtml"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="http//www.thymeleaf.org/extras/spring-segurity">
<head th:replace="layout/profileLayout::headProfile"></head>
<body>
<header th:replace="layout/profileLayout::headerProfile"></header>
<section class="py-4 row mx-auto">
     <div class="col-sm-2  mx-auto">
         <div sec:authorize="hasAuthority('ADMIN')" th:insert="fragments/menuAdmin.html"> </div>
     </div>
     <div sec:authorize="hasAuthority('ADMIN')" class="col-sm-10 mx-auto">
             <!-- <a href="javascript: history.go(-1)" onClick="javascript :history.back(-1);">Volver</a> -->
          <div class="card mx-auto">
             <div class="card-header text-center">
		               <h3>DATOS DEL PRODUCTO</h3>
	         </div>
	         	 <div class="card-body"> 
					  <form th:action="@{/users/saveUser}" method="POST" th:object="${beer}" class="row g-3">
						 <input type="hidden" name="id_product" th:field="*{id_product}"/>
						  <div class="col-md-6">
						    <label for="name" class="form-label">Nombre del de producto:</label>
							<input type="text" name="name" th:field="*{name}" class="form-control" required/>
						  </div>
						  <div class="col-md-6">
						    <label for="description" class="form-label">Descripcion:</label>
							<input type="text" name="description" th:field="*{description}" class="form-control" required/>
						  </div>
						  <div class="col-md-6">
						    <label for="stock_min" class="form-label">Stock Minimo:</label>
						    <input type="number" name="stock_min" th:field="*{stock_min}" class="form-control" required/>
						  </div>
						  <div class="col-md-6">
						    <label for="stock_actual" class="form-label">Stock Actual:</label>
							<input type="number" name="phone" th:field="*{stock_actual}" class="form-control"/>
						  </div>
						  <div class="col-md-6">
						    <label for="expiration" class="form-label">Vencimiento:</label>
						    <input type="date" name="expiration" th:field="*{expiration}" class="form-control" required/>
						  </div>
						  <div class="col-md-6">
						    <label for="price" class="form-label">Valor:</label>
							<span class="input-group-text">$</span>
						    <input type="text" name="price" th:field="*{price}" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
						  </div>
						  <div class="col-md-6">
						    <label for="measure" class="form-label">Medida:</label>
                            <input type="text" name="measure" th:field="*{measure}" class="form-control" value="Lts" disabled/>
						  </div>
						  <div class="col-md-6">
                            <label for="margin_gain" class="form-label">Valor:</label>							
						    <input type="number" name="margin_gain" th:field="*{margin_gain}" class="form-control">
						    <span class="input-group-text">%</span>
						  </div>
						  <div class="col-12 d-md-flex justify-content-around">
						    <input type=submit name="Guardar" class="btn btn-warning" value="Guardar"/>				    
						     <a href="javascript: history.go(-1)" onClick="javascript :history.back(-1);">Volver</a>
						     <a th:href="@{/products/abm_products}"><button th:text="Volver" type="button" class="btn btn-warning"></button></a>
						  </div>
						</form>						 
	              </div>
	     </div>
     </div>
</section>
<footer th:replace="layout/profileLayout::footerProfile"></footer>
</body>
</html>
