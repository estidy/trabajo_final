<form  id="findUser" th:action="@{#}" class="col-sm-10 mx-auto">
  <div class="row g-3">
    <label th:text="Email" for="email" class="col-sm-2 col-form-label text-center"></label>
    <div class="col-sm-7">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="col-sm-3">
       <button th:text="Buscar" type="submit" class="btn btn-warning mb-3"></button>
    </div>
   </div>
</form>
  <div id="modal"> </div>
<script th:inline="javascript">
$(document).ready(function(){
  $('#findUser').submit(function(event) {
         var email = { email:$('#email').val()};
         $.ajax({
            type:'GET',
            url : "findUserByEmail",
            data: email,
        }).done(function (data) {
       		 $('#modal').html(data);
        });
	    event.preventDefault();
	});
});
</script>
