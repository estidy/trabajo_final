<form  id="findUser" th:action="@{#}" class="container mx-auto">
  <div class="row g-3">
    <label th:text="Usuario" for="username" class="col-sm-2 col-form-label text-center"></label>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" required>
    </div>
    <div class="col-sm-3">
       <button th:text="Buscar" type="submit" class="btn btn-warning mb-3"></button>
    </div>
   </div>
</form>
  <div id="modal"> </div>
<script th:inline="javascript">
$(document).ready(function(){
  $('#findUser').submit(function(event) {
         var username = { username:$('#username').val()};
         $.ajax({
            type:'GET',
            url : "findUserByUsername",
            data: username,
        }).done(function (data) {
       		 $('#modal').html(data);
        });
	    event.preventDefault();
	});
});
</script>
